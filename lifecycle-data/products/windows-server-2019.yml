content: "\n\n## <a name=\"links\"></a>Linki \n* [Informacje o produkcie](/windows-server/get-started-19/whats-new-19)\n* [Aktualizacja dot. dostępności systemu Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [Często zadawane pytania dotyczące zasad cyklu życia — Produkty z systemem Windows](/lifecycle/faq/windows)\n* [Cykle życia obsługi obrazu bazowego kontenera systemu Windows.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Kontenery wydane z systemem Windows Server 2019 mają te same daty dla cyklu ich życia.\n> [!NOTE]\n> Systemy Windows Server 2019 i Windows Server, wersja 1809 zostały ponownie wydane 13 listopada 2018 r. Terminy końca wsparcia technicznego zostały odpowiednio zmienione.\n\n\n## <a name=\"editions\"></a>Edycje \n* Datacenter\n* Essentials\n* Standard"
