content: "\n## <a name=\"links\"></a>Linki \n* [Informacje dodatkowe](https://techcommunity.microsoft.com/t5/Skype-for-Business-Blog/Certified-Skype-for-Business-Online-Phones-and-what-this-means/ba-p/120035)\n\n> [!NOTE]\n> Program Lync Phone Edition jest obsługiwany w systemami Lync Server 2010 i Lync Server 2013. Data zakończenia wsparcia dla programu Lync Phone Edition została przedłużona o 2 lata, aby dostosować ją do cyklu życia systemu Lync Server 2013."
