content: "\n\n## <a name=\"links\"></a>Linki \n* [Migracja do usługi Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Program Machine Learning studio (wersja klasyczna) zostanie wycofany 31 sierpnia 2024 r. Począwszy od 1 grudnia 2021 r., klienci nie będą mogli tworzyć nowych zasobów programu Machine Learning Studio (klasyczny). Klienci powinni przejść do usługi Azure Machine Learning przed sierpniem 2024 r. Przejdź [tutaj](https://docs.microsoft.com/azure/machine-learning/migrate-overview), aby dowiedzieć się więcej."
