name: Program Internet Explorer 11 na systemie Windows 10 kanał półroczny
summary: >+
  Program Internet Explorer 11 na systemie Windows 10 kanał półroczny jest zgodny z zasadami cyklu życia [składnika](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Aplikacja stacjonarna Internet Explorer (IE) 11 zakończyła wsparcie dla systemu Windows 10 kanał półroczny z dniem 15 czerwca 2022 r. Zachęcamy klientów do przejścia na przeglądarkę Microsoft Edge w trybie IE. Tryb IE zapewnia zgodność z poprzednimi wersjami i będzie wspierany przynajmniej do 2029 roku. Ponadto firma Microsoft przekaże powiadomienie na rok przed wycofaniem trybu IE. Udaj się [tutaj](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer), aby uzyskać listę obsługiwanych systemów operacyjnych dla przeglądarki Internet Explorer, w tym wersje, których dotyczy to ogłoszenie.

