name: Windows 10 IoT Enterprise
summary: >+
  System Windows 10 IoT Enterprise jest zgodny z zasadami [nowoczesnego](/lifecycle/policies/modern) cyklu życia.





  > [!IMPORTANT]

  > Począwszy od wersji 21H2 systemu Windows 10 (aktualizacja systemu Windows 10 z listopada 2021 r.), aktualizacje funkcji będą wydawane corocznie w drugiej połowie roku za pośrednictwem kanału dostępności ogólnej. Przejdź [tutaj](https://blogs.windows.com/windowsexperience/?p=176473), aby dowiedzieć się więcej. Do 14 października 2025 r. firma Microsoft będzie nadal obsługiwać co najmniej jedną wersję systemu Windows 10.

