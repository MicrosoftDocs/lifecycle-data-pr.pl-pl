content: "\n\n## <a name=\"links\"></a>Linki \n* [Informacje o obsłudze starszych wersji programu Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n* [Zasady dodatku Service Pack](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Wersje następujących składników programu Visual Studio 2015 są dostarczane i obsługiwane w ramach cyklu życia programu Visual Studio 2015: Agenci, ESM, Modeling SDK, PSM, Remote Tools, SDK, Shell (zintegrowany), Shell (izolowany), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Edycje \n* Community\n* Enterprise\n* Express for Web\n* Express for Windows 10\n* Express for Windows Desktop\n* Professional\n* Release Management\n* Test Professional"
