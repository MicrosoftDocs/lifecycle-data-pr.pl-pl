  Aplikacja Dynamics 365 Field Service (w środowisku lokalnym) jest zgodne z zasadami [nowoczesnego](/lifecycle/policies/modern) cyklu życia.





  > [!IMPORTANT]

  > Należy pamiętać, że 30 czerwca 2022 r. wycofana zostanie również starsza wersja aplikacji Field Service Mobile (Xamarin). Klienci powinni przed tą datą przeprowadzić migrację do aplikacji mobilnej [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform). Aby uzyskać więcej informacji, zobacz temat [Zakończenie pomocy technicznej dla aplikacji Field Service Mobile — często zadawane pytania](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

