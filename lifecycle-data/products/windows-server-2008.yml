content: "\n## <a name=\"links\"></a>Linki \n* [Wskazówki dotyczące migracji](https://aka.ms/AA1ovn4)\n* [Informacje o uaktualnieniu serwera](/windows-server/upgrade/upgrade-overview)\n* [Rozszerzony program aktualizacji zabezpieczeń (ESU)](/lifecycle/faq/extended-security-updates)\n* [Zasady dodatku Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Rozszerzone aktualizacje zabezpieczeń (ESU) są dostępne za pośrednictwem określonych programów licencjonowania zbiorowego dla wersji Datacenter, Standard, Enterprise i Embedded tej wersji produktu przez okres do dodatkowych trzech lat po zakończeniu pomocy technicznej. Aby dowiedzieć się więcej, skontaktuj się z partnerem lub zespołem kont firmy Microsoft. \n\nData wydania-------------------------------Start----Wykańczenia\n\nRozszerzona aktualizacja zabezpieczeń Rok 3---01/11/2022---01/10/2023\n\nRozszerzona aktualizacja zabezpieczeń Rok 2---01/12/2021---01/11/2022\n\nRozszerzona aktualizacja zabezpieczeń Rok 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Fundacja Systemu Windows Server 2008 wydana 21 maja 2009\n\n## <a name=\"editions\"></a>Wersje \n* Datacenter\n* Centrum danych bez funkcji Hyper-V\n* Przedsiębiorstwo\n* Przedsiębiorstwo bez funkcji Hyper-V\n* dla systemów opartych na Itanium\n* Foundation\n* Standardowych\n* Standard bez funkcji Hyper-V\n* Sieci web"
