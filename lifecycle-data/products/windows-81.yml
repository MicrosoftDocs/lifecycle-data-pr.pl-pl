name: Windows 8.1
summary: >+
  System Windows 8.1 jest zgodny z zasadami [stałego](/lifecycle/policies/fixed) cyklu życia.



  Dotyczy to następujących edycji: Enterprise, Enterprise N, N, Pro with Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Przypomnienie dotyczące systemu Windows 8.1 — zakończenie pomocy technicznej w dniu 10 stycznia 2023 r. Po tej dacie produkt ten nie będzie już otrzymywać aktualizacji zabezpieczeń, aktualizacji niezwiązanych z zabezpieczeniami, poprawek błędów, pomocy technicznej ani aktualizacji zawartości technicznej online.  Jeśli urządzenia nie spełniają wymagań technicznych dotyczących uruchamiania na nich nowszej wersji systemu Windows, firma Microsoft zaleca zastąpienie urządzenia takim, który obsługuje system Windows 11. Przejdź [tutaj](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023), aby dowiedzieć się więcej.

