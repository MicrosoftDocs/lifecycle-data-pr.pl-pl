content: "\n## <a name=\"links\"></a>Linki \n* [Wskazówki dotyczące migracji](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Polityka dodatku Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Wsparcie dla programu Forecaster kończy się w wskazanym dniu, chyba że jest dystrybuowana jako składnik produktu Dynamics. W przypadku dystrybucji z produktem Dynamics daty cyklu życia Dynamics zastępują datę programu Forecaster."
