content: "\n## <a name=\"links\"></a>Linki \n* [Wskazówki dotyczące migracji](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informacje serwisowe](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Klienci muszą być na bieżąco z najnowszą aktualizacją platformy chroniącej przed złośliwym oprogramowaniem, aby była w pełni obsługiwana. Program Forefront Endpoint Protection 2010 jest objęty tą samą zasadą cyklu życia co program System Center Configuration Manager 2007 dla obsługi zarówno podstawowej, jak i rozszerzonej."
