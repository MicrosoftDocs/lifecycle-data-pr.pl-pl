content: "\n## <a name=\"links\"></a>Linki \n* [Często zadawane pytania dotyczące systemu Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Firma Microsoft udostępni aktualizacje systemu operacyjnego, w tym aktualizacje zabezpieczeń, przez co najmniej 36 miesięcy od daty rozpoczęcia cyklu życia. Te aktualizacje będą przyrostowe, z każdej aktualizacji opiera się na aktualizacji, która ją poprzedziła. Klienci muszą zainstalować każdą aktualizację, aby pozostać obsługiwani. Dystrybucja tych aktualizacji przyrostowych może być kontrolowana przez operatora sieci komórkowej lub producenta telefonu, od którego zakupiono telefon, a instalacja będzie wymagać, aby telefon miał wcześniejsze aktualizacje. Dostępność aktualizacji będzie się również różnić w zależności od kraju, regionu i możliwości sprzętu."
