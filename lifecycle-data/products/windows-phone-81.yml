content: "\n## <a name=\"links\"></a>Linki \n* [Windows Phone 8.1 — często zadawane pytania](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Firma Microsoft będzie udostępniać aktualizacje systemu operacyjnego, w tym aktualizacje zabezpieczeń, przez 36 miesięcy po dacie rozpoczęcia cyklu życia. Te aktualizacje będą wprowadzane stopniowo, każda z nich będzie oparta na aktualizacji, która ją poprzedzała. Klienci muszą zainstalować każdą wydaną aktualizację, aby zachować wsparcie techniczne. Dystrybucja tych aktualizacji przyrostowych może być kontrolowana przez operatora sieci komórkowej lub producenta telefonu, od którego zakupiono telefon, a instalacja będzie wymagać, aby telefon miał wcześniejsze aktualizacje. Dostępność aktualizacji będzie się również różnić w zależności od kraju, regionu i możliwości sprzętu."
