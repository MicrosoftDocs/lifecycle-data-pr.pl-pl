content: "> [!TIP]\n> [Aktualizacje Extended Security (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) są dostępne dla tych produktów systemu Windows przez dodatkowy okres maks. trzech lat liczony od zakończenia wsparcia technicznego w ramach programów licencyjnych o specyficznej wielkości. Skontaktuj się z partnerem firmy Microsoft lub zespołem kont, aby dowiedzieć się więcej.\n\n\n## <a name=\"links\"></a>Linki \n*  [Zakończenie wsparcia technicznego dla Instalatora platformy sieci Web (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [ Program rozszerzonej aktualizacji zabezpieczeń (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Program Internet Information Services (IIS) jest składnikiem systemu operacyjnego Windows i podlega temu samemu cyklowi życia. Przejdź tutaj, aby wyświetlić osie czasu dla wsparcia technicznego systemu [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 dla przedsiębiorstw i szkół](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) oraz systemu [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
