content: "\n\n## <a name=\"links\"></a>Linki \n* [Szczegóły wsparcia dla programu .NET Core (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [Harmonogram wydań programu .NET Core](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [Plan działania produktu .NET Core](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [Często zadawane pytania dotyczące cyklu życia — .NET Core](/lifecycle/faq/dotnet-core)\n* [ASP.NET i ASP.NET Core — szczegóły wsparcia](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Szczegóły wsparcia dla platformy Entity Framework](/ef/core/what-is-new)\n\n\n> [!NOTE]\n> Począwszy od platformy .NET 5.0, program Microsoft .NET Core został przemianowany na .NET. \n>\n>ASP.NET Core i Entity Framework Core mają ten sam cykl życia co .NET Core."
