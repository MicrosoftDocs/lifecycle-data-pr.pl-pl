content: "\n\n> [!NOTE]\n> Firma Microsoft będzie udostępniać aktualizacje systemu operacyjnego Twojego telefonu, w tym aktualizacje zabezpieczeń, przez 18 miesięcy po dacie rozpoczęcia cyklu życia. Dystrybucja aktualizacji może być kontrolowana przez operatora sieci komórkowej lub producenta telefonu, od którego zakupiono telefon. Dostępność aktualizacji będzie się również różnić w zależności od kraju, regionu i możliwości sprzętu."
