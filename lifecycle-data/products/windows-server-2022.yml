content: "> [!TIP]\n> Przeglądarka Microsoft Edge jest zgodna z [zasadami nowoczesnego cyklu życia](https://docs.microsoft.com/lifecycle/policies/modern). Zapoznaj się z [dokumentacją cyklu życia](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) przeglądarki Edge, aby dowiedzieć się, jak aktualizować tę przeglądarkę i zachować wsparcie.\n\n\n## <a name=\"links\"></a>Linki \n* [Często zadawane pytania dotyczące cyklu życia - Windows](/lifecycle/faq/windows)\n* [Informacje o produkcie](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Kontenery wydane z systemem Windows Server 2022 mają te same daty dla cyklu ich życia. \n\n\n## <a name=\"editions\"></a>Edycje \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
