content: "\n\n## <a name=\"links\"></a>Linki \n* [Wskazówki dotyczące migracji](https://www.microsoft.com/itpro/microsoft-edge)\n* [Internet Explorer/Edge — często zadawane pytania dotyczące cyklu życia](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Systemy operacyjne obsługiwane przez przeglądarkę Microsoft Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Systemy operacyjne obsługiwane przez przeglądarkę Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Niektóre wersje przeglądarki Internet Explorer mogą otrzymywać wsparcie po dacie końcowej systemu operacyjnego Windows, gdy dostępne są dodatkowe aktualizacje zabezpieczeń (ESU). Przejdź [tutaj](https://docs.microsoft.com/lifecycle/faq/extended-security-updates), aby uzyskać listę oferowanych ESU."
