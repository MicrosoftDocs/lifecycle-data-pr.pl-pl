content: "\n\n## <a name=\"links\"></a>Linki \n* [Anonsy blogu programu Visual Studio](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Informacje serwisowe](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Strona pobierania programu Visual Studio 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Informacje o wydaniu programu Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Wersje następujących składników programu Visual Studio 2017 są dostarczane i obsługiwane w ramach cyklu życia programu Visual Studio 2017: Agents, Build Tools, ESM, Feedback Client, IntelliTrace Standalone Collector, Performance Tools, PSM, Remote Tools, Team Explorer, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Edycje \n* Community\n* Enterprise\n* Professional\n* Test Professional"
