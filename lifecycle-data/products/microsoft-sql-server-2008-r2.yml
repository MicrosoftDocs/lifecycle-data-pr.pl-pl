content: "\n## <a name=\"links\"></a>Linki \n* [Sql Server koniec opcji pomocy technicznej](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Sql Server 2008 i Windows Server 2008 koniec opcji pomocy technicznej](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Rozszerzony program aktualizacji zabezpieczeń (ESU)](/lifecycle/faq/extended-security-updates)\n* [Zasady dodatku Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Rozszerzone aktualizacje zabezpieczeń (ESU) są dostępne dla centrów danych, wersji Standard, Enterprise i Embedded tego produktu przez okres do dodatkowych trzech lat po zakończeniu pomocy technicznej.\n> [!NOTE]\n> Tylko dla IA64 dodatek SP2 będzie obsługiwany do 19.07.2019. Więcej informacji można znaleźć w blogu usług SQL Release Services.\n\n## <a name=\"editions\"></a>Wersje \n* Datacenter\n* Deweloper\n* Przedsiębiorstwo\n* Express\n* Express z usługami zaawansowanymi\n* dla systemów wbudowanych\n* Standardowych\n* Edycja standardowa dla małych firm\n* Sieci web\n* Grupy roboczej"
