content: "> [!TIP]\n> *Rozszerzone aktualizacje zabezpieczeń (ESU) są dostępne dla wersji Datacenter, Standard, Enterprise i Embedded tego produktu przez dodatkowy okres maksymalnie trzech lat liczony od zakończenia wsparcia technicznego. Skontaktuj się z partnerem firmy Microsoft lub zespołem kont, aby dowiedzieć się więcej. \n\n\n## <a name=\"links\"></a>Linki \n* [Opcje zakończenia wsparcia dla programu SQL Server 2008 i systemu Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [SQL Server — zakończenie wsparcia](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Polityka dodatku Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Program rozszerzonej aktualizacji zabezpieczeń (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Tylko dla IA64 – dodatek SP2 będzie obsługiwany do 19.07.2019 r. Więcej informacji można znaleźć w blogu SQL Release Services.\n\n\n## <a name=\"editions\"></a>Edycje \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* for Embedded Systems\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
