content: "\n\n## <a name=\"links\"></a>Linki \n* [Informacje o pomocy technicznej](https://support.microsoft.com/topic/microsoft-dynamics-365-on-premises-cumulative-updates-ed51f905-cf4e-3641-dc7c-afe2b868eeb9)\n\n\n> [!NOTE]\n> W przypadku aplikacji Dynamics 365 for Customer Engagement w wersji 9 zakończenie podstawowej pomocy technicznej zostanie przedłużone do 12 stycznia 2027 r., a zakończenie rozszerzonej pomocy technicznej zostanie przedłużone do 9 stycznia 2029 r."
