### YamlMime:ContentBrowser
title: Wyszukaj informacje o cyklu życia produktów i usług (wersja zapoznawcza)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Ta strona jest w fazie rozwoju i zostanie ukończona 2 września. W międzyczasie możesz wyświetlić pełną listę produktów firmy Microsoft z osiami czasu ich wsparcia oraz innymi szczegółami na stronie [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Eksportowanie informacji o cyklu życia ze strony [Eksportowanie cyklu życia](/lifecycle/export/products).\n\n\nCykl życia firmy Microsoft zapewnia spójne i przewidywalne wytyczne dotyczące wsparcia przez cały okres użytkowania produktu, pomagając klientom zarządzać inwestycjami i środowiskami IT, jednocześnie strategicznie planując przyszłość.\n\n\nPoniżej możesz wyszukać listę komercyjnych produktów i usług firmy Microsoft, a następnie wybrać wynik, aby znaleźć osi czasu wsparcia i pomocy technicznej, wymagane aktualizacje, informacje o migracji i wymagania systemowe."
