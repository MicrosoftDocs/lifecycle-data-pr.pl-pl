summary: "\n\n> [!IMPORTANT]\n> Ta strona jest w fazie rozwoju. Aby uzyskać pełną listę produktów firmy Microsoft oraz ich harmonogramy i szczegóły pomocy technicznej, odwiedź [stronę aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n\n\nCykl życia firmy Microsoft zapewnia spójne i przewidywalne wytyczne dotyczące pomocy technicznej przez cały okres użytkowania produktu, pomagając klientom zarządzać inwestycjami i środowiskami IT, jednocześnie strategicznie planując przyszłość.\n\n\nPoniżej wyszukaj listę komercyjnych produktów i usług firmy Microsoft, a następnie wybierz wynik, aby znaleźć pomoc techniczną i obsługę osi czasu, wymagane aktualizacje, informacje o migracji i wymagania systemowe."
