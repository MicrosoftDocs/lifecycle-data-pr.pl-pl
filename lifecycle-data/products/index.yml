title: Wyszukiwanie informacji o cyklu życia produktów i usług (wersja Preview)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Ta strona jest w trakcie opracowywania i będzie dostępna w pełnym dniu 2 września. Tymczasem możesz wyświetlić pełną listę produktów firmy Microsoft wraz z ich osiami czasu i szczegółowymi informacjami w witrynie [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Eksportowanie informacji o cyklu życia z strony [Eksportowanie cyklu życia](/lifecycle/export/products) .\n\n\nFirma Microsoft zapewnia spójne i przewidywalne wytyczne dotyczące pomocy w całym okresie użytkowania produktu, pomagając klientom w zarządzaniu inwestycjami i środowiskami INFORMATYCZNymi podczas strategicznego planowania w przyszłości.\n\n\nWyszukaj poniżej listę produktów i usług komercyjnych firmy Microsoft, a następnie wybierz wynik, aby znaleźć pomoc techniczną i serwisową, wymagane aktualizacje, informacje dotyczące migracji oraz wymagania systemowe."
