content: "\n\n## <a name=\"links\"></a>Linki \n* [Informacje serwisowe](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Wskazówki dotyczące migracji](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Aby zapewnić ujednolicone i usprawnione środowisko klienta, klient usługi Azure Information Protection (klasyczny) i zarządzanie etykietami w witrynie Azure Portal zostaną uznane za przestarzałe od 31 marca 2021 r. Te ramy czasowe umożliwiają wszystkim obecnym klientom usługi Azure Information Protection przejście do naszego ujednoliconego rozwiązania do etykietowania przy użyciu platformy Microsoft Purview Information Protection."
