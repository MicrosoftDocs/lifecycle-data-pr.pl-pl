content: "\n## <a name=\"links\"></a>Linki \n* [Więcej informacji](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Pakiet Windows Azure Pack dla systemu Windows Server korzysta z rozwiązania chmury hybrydowej, które przenosi technologie Systemu Windows Azure do centrum danych. Dzięki temu klienci firmy Microsoft mogą bezpłatnie korzystać z bogatego, łatwo dostępnego i samoobsługowego rozwiązania w chmurze na sprzęcie z centrum danych."
