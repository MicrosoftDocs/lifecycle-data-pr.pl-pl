content: "\n\n> [!NOTE]\n> Modem Ericsson uzyskał produkty firmy Microsoft Mediaroom w 2013. Aby uzyskać więcej informacji, zobacz informacje o [wersji prasowej](http://www.ericsson.com/news/1691160). W przypadku klientów, którzy potrzebują pomocy technicznej, przejdź [tutaj](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Klient Microsoft Mediaroom 2,1 został wydany 27 grudnia 2011. \n\n## <a name=\"editions\"></a>Edycje \n* Usługi aplikacji 1,0\n* Klient 2,0\n* Klient 2,1\n* Serwer 2,0\n* Serwer 2,1"
