content: "\n\n> [!NOTE]\n> Firma Ericsson nabyła produkty Microsoft Mediaroom w 2013 roku. Aby uzyskać więcej informacji, zapoznaj się z [wiadomością prasową na ten temat](http://www.ericsson.com/news/1691160). Dla klientów, którzy potrzebują wsparcia technicznego, przejdź [tutaj](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx). \n> [!NOTE]\n> Program Microsoft Mediaroom Client 2.1 został wydany 27 grudnia 2011 r. \n\n## <a name=\"editions\"></a>Edycje \n* Usługi aplikacji 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
