summary: >+
  Program Windows Server Update Services 3.0 jest zgodny z zasadami [stałego](/lifecycle/policies/fixed) cyklu życia.





  > [!IMPORTANT]

  > Wsparcie zostało zakończone. Należy pamiętać, że usługa WSUS 3.0 z dodatkiem SP2 nie obsługuje bezpieczniejszego protokołu kryptograficznego TLS 1.2. Wszystkie organizacje nadal korzystające z usługi WSUS 3.0 z dodatkiem SP2 muszą przeprowadzić migrację do obsługiwanej wersji usługi WSUS do 31 października 2021 r.

