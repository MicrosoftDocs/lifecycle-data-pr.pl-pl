content: "> [!TIP]\n> Rozszerzone aktualizacje zabezpieczeń (ESU) są dostępne dla wersji tego produktu w centrach danych, standardach, przedsiębiorstwach, sieci Web i grupach roboczych przez okres do dodatkowych trzech lat po zakończeniu pomocy technicznej.\nData wydania-------------------------------Start----Wykańczenia\n\nRozszerzona aktualizacja zabezpieczeń Rok 3---07/13/2021---07/12/2022\n\nRozszerzona aktualizacja zabezpieczeń Rok 2---07/14/2021---07/13/2021\n\nRozszerzona aktualizacja zabezpieczeń Rok 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Linki \n* [Wskazówki dotyczące migracji](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Zasady dodatku Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Rozszerzony program aktualizacji zabezpieczeń (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Tylko dla IA64 dodatek SP3 będzie obsługiwany do 19.07.2019.\n\n## <a name=\"editions\"></a>Wersje \n* Datacenter\n* Deweloper\n* Przedsiębiorstwo\n* Express\n* Express z usługami zaawansowanymi\n* Standardowych\n* Edycja standardowa dla małych firm\n* Sieci web\n* Grupy roboczej"
