content: "\n\n## <a name=\"links\"></a>Linki \n* [Cykle obsługi obrazów bazowych kontenera systemu Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Kanały obsługi systemu Windows Server: LTSC i SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Często zadawane pytania dotyczące zasad cyklu życia — Produkty z systemem Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Kontenery wydane z wersjami systemu Windows Server wymienionymi powyżej mają te same daty dla cyklu ich życia. Przejdź do strony obsługi obrazu podstawowego pod adresem [Cykle obsługi obrazów bazowych kontenera systemu Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle), aby poznać więcej szczegółów.\n> [!NOTE]\n> System Windows Server, wersja 1809 został ponownie wydany 13 listopada 2018 r. Terminy końca wsparcia technicznego zostały odpowiednio zmienione.\n\n\n## <a name=\"editions\"></a>Edycje \n* Datacenter\n* Standard"
