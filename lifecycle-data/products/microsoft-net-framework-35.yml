content: "\n## <a name=\"links\"></a>Linki \n* [Często zadawane pytania dotyczące cyklu życia — .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informacje o produkcie](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Obsługa wersji programu .NET Framework 3.x przed 3.5 SP1 zakończyła się 12 lipca 2011 r. \n> [!NOTE]\n> Daty cyklu życia mają zastosowanie do dodatku SP1 dla platformy .NET 3.5 w systemie Windows 10 w wersji 1809, Windows Server 2019 lub nowszej. W starszych wersjach systemu Windows dodatek SP1 dla platformy .NET 3.5 przyjmuje cykl życia bazowego systemu operacyjnego Windows."
