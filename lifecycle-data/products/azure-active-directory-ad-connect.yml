  Usługa Azure Active Directory (AD) Connect jest zgodna z zasadami [nowoczesnego](/lifecycle/policies/modern) cyklu życia.





  > [!IMPORTANT]

  > 31 sierpnia 2022 r. wszystkie wersje 1.x usługi Azure Active Directory (Azure AD) Connect zostaną wycofane, ponieważ zawierają składniki systemu SQL Server 2012, które nie będą dłużej wspierane. Uaktualnij usługę [Azure AD Connect w wersji 2.x](https://www.microsoft.com/download/details.aspx?id=47594) do najnowszego wydania lub [zsynchronizują z chmurą usługę Azure AD Connect](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync)

