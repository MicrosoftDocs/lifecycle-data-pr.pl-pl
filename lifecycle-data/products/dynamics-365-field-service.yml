  Aplikacja Dynamics 365 Field Service jest zgodna z zasadami [nowoczesnego](/lifecycle/policies/modern) cyklu życia.





  > [!IMPORTANT]

  > Należy pamiętać, że starsza wersja aplikacji Field Service Mobile (Xamarin) zostanie wycofana 30 czerwca 2022 r. Klienci powinni przed tą datą przeprowadzić migrację do aplikacji mobilnej [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform). Aby uzyskać więcej informacji, zobacz temat [Zakończenie pomocy technicznej dla aplikacji Field Service Mobile — często zadawane pytania](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

