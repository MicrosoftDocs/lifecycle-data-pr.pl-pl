name: Microsoft .NET Framework
summary: >
  Program Microsoft .NET Framework jest zgodny z zasadami cyklu życia [składnika](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).



  > [!IMPORTANT]

  > Programy .NET Framework 4.5.2, 4.6 i 4.61 zostaną wycofane 26 kwietnia 2022 r. Te konkretne wydania były wcześniej podpisywane cyfrowo przy użyciu certyfikatów Secure Hash Algorithm (SHA-1). Ten algorytm nie jest już uważany za bezpieczny. Zachęcamy klientów do przejścia na protokół SHA-2. Przejdź [tutaj](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022), aby dowiedzieć się więcej.
