content: "\n## <a name=\"links\"></a>Linki \n* [Często zadawane pytania dotyczące cyklu życia — .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informacje o produkcie](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [Wycofanie programów .NET Framework 4.5.2, 4.6, 4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n> [!NOTE]\n> Program .NET Framework 3.5 z dodatkiem Service Pack 1 (SP1) jest samodzielnym produktem zgodnym z zasadami stałego cyklu, począwszy od systemu Windows 10 w wersji 1809 i Windows Server 2019. Wcześniej program .NET Framework 3.5 SP1 uważany był za składnik systemu operacyjnego Windows, w którym jest zainstalowany."
