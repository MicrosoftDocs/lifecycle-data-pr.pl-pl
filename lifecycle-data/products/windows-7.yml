content: "> [!TIP]\n> * Rozszerzone aktualizacje zabezpieczeń (ESU) są dostępne dla systemu Windows 7 w wersji Professional, Enterprise i Professional for Embedded Systems przez dodatkowy okres maksymalnie trzech lat liczony od zakończenia wsparcia technicznego. Skontaktuj się z partnerem firmy Microsoft lub zespołem kont, aby dowiedzieć się więcej. \n\n\n## <a name=\"links\"></a>Linki \n* [Wskazówki dotyczące migracji](https://support.microsoft.com/help/4057281)\n* [Uaktualnienie systemu Windows 7 do systemu Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Program rozszerzonej aktualizacji zabezpieczeń (ESU)](/lifecycle/faq/extended-security-updates)\n* [Polityka dodatku Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Edycje \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate for Embedded Systems\n* Ultimate N"
