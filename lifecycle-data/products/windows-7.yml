content: "> [!TIP]\n> \"* Rozszerzone aktualizacje zabezpieczeń (ESU) są dostępne za pośrednictwem określonych programów licencjonowania zbiorowego dla wersji tego produktu Windows 7 Professional, Enterprise i Professional for Embedded Systems przez okres do dodatkowych trzech lat po zakończeniu pomocy technicznej. Aby dowiedzieć się więcej, skontaktuj się z partnerem lub zespołem kont firmy Microsoft. \n\n## <a name=\"links\"></a>Linki \n* [Wskazówki dotyczące migracji](https://support.microsoft.com/help/4057281)\n* [Uaktualnianie z systemu Windows 7 do systemu Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Rozszerzony program aktualizacji zabezpieczeń (ESU)](/lifecycle/faq/extended-security-updates)\n* [Zasady dodatku Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Wersje \n* Przedsiębiorstwo\n* Przedsiębiorstwo N\n* Strona główna Podstawowa\n* Strona główna Premium\n* Strona główna Premium N\n* Professional\n* Specjalista w zakresie systemów wbudowanych\n* Profesjonalny N\n* Starter\n* Rozrusznik N\n* Ostateczny\n* Najlepszy dla systemów wbudowanych\n* Ostateczny N"
